<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    // Interpolated
    const name = "Mohsin Ashraf"
    console.log(`I am ${name}`);
    // Styled
    console.log("%c I am some great text",'font-size:75px;color:red');
    // warning!
    console.warn('Oh Noooo!');
    // Error :|
    console.error("Shit!");
    // Info
    console.info('I am here to work out');
    // Testing
    // console.assert(1 == 2,'1 is not equal to 2');
    

    // clearing
    console.clear();
    
    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    //counting
    console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
          });

        console.table(dogs);


  </script>
</body>
</html>
