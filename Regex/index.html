<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Regex | Regular Expressions</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1>User Form</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Name..." name="name" id="name" class="form-control">
            <!-- Invalid Name Message -->
            <div class="invalid-feedback">
              Name must be between 3 and 11 charactors
            </div>
          </div>

          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" placeholder="ZipCode..." id="zipcode" class="form-control">
            <!-- Invalid Zipcode Message -->
            <div class="invalid-feedback">
              Please enter a valid ZipCode
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email..." id="email" class="form-control">
            <!-- Invalid Email Message -->
            <div class="invalid-feedback">
              Enter a valid email
            </div>
          </div>


          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="Phone Number..." id="phone" class="form-control">
            <!-- Invalid Phone Message -->
            <div class="invalid-feedback">
              Enter a valid Phone Number
            </div>
          </div>


          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
